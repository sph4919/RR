<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpRider</title>
    <link rel="StyleSheet" href="main.css">
    <link rel="shortcut icon" href="Imgs/favi.ico" type="image/x-icon">
</head>
<body class="bodyContainer">
    
    <div class="signUpContainer">
        <img src="Imgs/Logo.jpeg" height="150px" class="RRLogo">
        
        <form method="post">
            <div class="formContainer">
    
             <label>First Name : </label><input type="text" placeholder="firstName" class="FNinputBox">
             <br>
          
             <label>Middle Name : </label><input type="text" placeholder="middleName" class="MNinputBox">
             <br>
             
             <label>Last Name : </label><input type="text" placeholder="lastName" class="LNinputBox">
             <br>
          
             <label>DOB : </label><input type="date" class="DOBinputBox">
             <br>
           
             <label>User Name : </label><input type="userName" placeholder="autoGenerate" class="UNinputBox" >
             <br>
           
             <label>Email : </label><input type="email" placeholder="abc123@any.com" class="EMinputBox">
             <br>
           
             <label>Password : </label><input type="password" placeholder="Enter the password" class="PSinputBox">
             <br>
           
             <label>RE-Enter : </label><input type="password" placeholder="Enter the pass Again" class="CPSinputBox">
             <br>
           
             <label>Street Name : </label><input type="text" placeholder="Enter the street name" class="SNinputBox">
             <br>
           
             <label>Postal Code : </label><input type="text" placeholder="Postal Code" class="PCinputBox">
             <br>
          
             <label>City :  </label><input tpye="text" placeholder="City" class="CITYinputBox">
             <br>
          
             <label>Province : </label> <input type="text" placeholder="Province" class="PROVinputBox">
             <br>

             <button class="signUpSubmitButton" type="submit">SUBMIT</button>
          
            </div>

            

        </form>

    </div>
</body>
</html>
